<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="interact-section">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-num" type="text" />
      <button id="btn-convert">Convert</button>
    </div>
    <div id="result-section">
      <div id="length-card" class="units-card">
          <h3>Length (Meter/Feet)</h3>
        <p id="conversion-length" class="p-result"></p>
        </div>
      <div id="volume-card" class="units-card">
        <h3>Volume (Liters/Gallons)</h3>
      <p id="conversion-volume" class="p-result"></p>
      </div>
      <div id="mass-card" class="units-card">
        <h3>Mass (Kilograms/Pounds)</h3>
      <p id="conversion-mass" class="p-result"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
