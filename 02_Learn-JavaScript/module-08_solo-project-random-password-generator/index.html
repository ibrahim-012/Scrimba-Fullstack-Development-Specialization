<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Random Password Generator</title>
  </head>
  <body>
    <h1>Generate a <br /><span id="heading-styling">random password</span></h1>
    <p>Never use an insecure password again.</p>
    <button id="btn-pwd">Generate passwords</button>
    <div id="pwd-container">
      <div id="pwd-1" class="pwd"></div>
      <div id="pwd-2" class="pwd"></div>
      <div id="pwd-3" class="pwd"></div>
      <div id="pwd-4" class="pwd"></div>
    </div>
    <div id="copy-alert">Click on any password to copy it</div>
    <script src="index.js"></script>
  </body>
</html>
